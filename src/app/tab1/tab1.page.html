<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>New Movies</h3>
      </ion-col>
    </ion-row>
    <app-slideshow-backdrop
      [att_movies]="peliculasRecientes"
    ></app-slideshow-backdrop>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Billboard</h3>
      </ion-col>
    </ion-row>
    <app-slideshow-poster [att_movies]="famousBillboard"></app-slideshow-poster>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Celebrity</h3>
      </ion-col>
    </ion-row>
    <app-slideshow-pairs
    (fun_loadMore)="mLoadMore()"
    [att_movies]="famousBillboard"></app-slideshow-pairs>
  </ion-grid>
</ion-content>
