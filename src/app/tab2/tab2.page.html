<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Search Movie </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    placeholder="Search Movie"
    animated
    [debounce]="600"
    [value]="searchText"
    (ionChange)="onSearchChange($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">

  <ion-grid fixed *ngIf="looking">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-spinner name="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="movies.length === 0">
    <ion-list-header>
      <ion-label>Proposals</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let pI of ideas">
      <ion-label (click)="searchText = pI" color="primary">{{pI}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pIII of movies">
        <ion-card (click)="showDetail(pIII.id)">
          <img [src]="pIII.poster_path | pipeImagen">
          <ion-card-header>
            <ion-card-subtitle>{{pIII.release_date}}</ion-card-subtitle>
            <ion-card-title>{{pIII.title}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
