<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favorites</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let pI of aFavoritesPerGenre">
    <ion-grid fixed *ngIf="pI.movies.length > 0">
      <ion-row>
        <ion-col size="12">
          <ion-title>{{pI.genre}}</ion-title>
        </ion-col>
      </ion-row>
      <app-slideshow-poster
        [att_movies]="pI.movies"
        (refreshList)="ionViewWillEnter()"
      >
      </app-slideshow-poster>
    </ion-grid>
  </div>
</ion-content>
